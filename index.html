<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethos</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="logo-area">
          <img src="./assets/img/logo.png" alt="Logo ETHOS" class="logo" />
        </div>
        <div class="interaction-area">
          <span>Bem vindo!</span>
          <span class="login-description">
            Realize o seu login para acessar o sistema.
          </span>

          <form action="#">
            <label for="username" class="custom-input">
              <i class="far fa-user icon"></i>

              <input type="text" id="username" placeholder="Enter username" />
            </label>

            <label for="password" class="custom-input">
              <i class="fas fa-lock icon"></i>

              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
            </label>

            <button type="submit" class="submit-btn">LOGIN</button>

            <div class="button-medias">
              <button><i class="fab fa-facebook-f"></i></button>
              <button><i class="fab fa-google-plus-g"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
